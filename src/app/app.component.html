<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh"> 
  <div fLayout ="row wrap">
     <div fxFlex="50" fxLayout="column">
        <h2>Guess the Number !</h2>
        <div class="card bg-light mb-3">
           <div class="card-body">
              <p class="card-text">Guess the computer generated random number between 1 and 100.</p>
           </div>
        </div>
       <div>
         <label>Your Guess: </label>
         <input type="number" [value]="guess" (input)="guess = $event.target.value" />
         <button mat-raised-button (click)="verifyGuess()" class="btn btn-primary btn-sm">Verify</button>
         <button mat-raised-button (click)="initializeGame()" class="btn btn-warning btn-sm">Restart</button>
       </div>
     </div>

     <div fxFlex="50" fxLayout="column">
        <div>
           <p *ngIf="deviation<0" class="alert alert-warning">Your guess is higher.</p>
           <p *ngIf="deviation>0" class="alert alert-warning">Your guess is lower.</p>
        </div>
        <p class="text-info">Guesses left :
           <span class="badge">{{noOfTries}}</span>
         </p>
        
         <div>
            <p *ngIf="noOfTries==0" class="alert alert-warning">You have lost. Please restart!</p>  
            <p *ngIf="deviation===0" class="alert alert-success">Yes! You have won! Please restart to play again!</p>      
         </div>
     </div>
  </div>
</div>
